        table {

            margin-left: 1cm;

        table,
        th,
        td {
            border: 3px solid #2b2a1c;
            text-align: center;
            padding: 180px;

        body {
            text-align: center;
            background-color: #0c3c01;

        @keyframes float {
            0% {
                transform: translateY(0);
            }

                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

            text-align: center;
            font-size: xx-large;
            margin-top: 3cm;
